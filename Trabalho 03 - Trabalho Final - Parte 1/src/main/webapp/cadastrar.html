<div class="Cadastro">
    

    <form>
        <div> <h1> Cadastramento de Orçamento </h1></div>  
        <div class="form-group">
             <div class="row">
                <div class="col-12">
                    <label for="piece">Peça</label>
                    <input type="text" step="any" class="form-control" id="piece"> <!--placeholder="Nome do Movel"-->
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="height">Altura</label>
                    <input type="number" step="any" class="form-control" id="height">
                </div>

                <div class="col-4">
                   <label for="width">Largura</label>
                    <input type="number" step="any" class="form-control" id="width">
                </div>

                <div class="col-4">
                   <label for="depth">Profundidade</label>
                    <input type="number" step="any" class="form-control" id="depth">
                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <label for="frame">Material da Armação</label>
                    <input type="text" step="any" class="form-control" id="frame">
                </div>

                <div class="col-6">
                    <label for="crafkwork">Material do acabamento</label>
                    <input type="text" step="any" class="form-control" id="crafkwork">
                </div>

                <div class="col-6">
                    <label for="price">Preço</label>
                    <input type="text" step="any" class="form-control" placeholder="R$ 00,00" id="price">
                </div>

                 <div class="col-6">
                    <label for="delivery">Previsão de Entrega</label>
                    <input type="date" step="any" class="form-control" id="delivery">
                </div>
            </div>

            <div class="form-group">
                <label for="client">Cliente</label>
                <input type="text" step="any" class="form-control" id="client">
            </div>
            
            <div class="row">
                <div class="col-5 offset-5">    
                    <button type="submit" class="btn btn-secundary"><strong>Cadastrar</strong></button>
                </div>
            </div>
        </div>
    </form>
</div>
