 <div class="Contact">
   <div>
      <h5>Duvidas?<br> Entre em contato.</h5> 
   </div> 

   <form>
      <div class="form-group">
         <div class="row">
            <div class="col-12"> 
   			   <input type="text" value="" size="35" id="contactName" name="contactName" class="form-control" placeholder="Nome">
            </div>
            <div class="col-12"> 
   			   <input type="text" value="" size="35" id="contactEmail" name="contactEmail" class="form-control" placeholder="Email">
            </div>
            <div class="col-12"> 
   			   <input type="text" value="" size="35" id="contactSubject" name="contactSubject" class="form-control" placeholder="Assunto">
            </div>
         </div>

          <div class="row">
            <div class="col-12">
               <textarea cols="50" rows="4" id="contactMessage" name="contactMessage" class="form-control" placeholder="Menssagem"></textarea>
            </div>
         </div>
         <div class="row">
                <div class="col-5 offset-5">    
                    <button type="submit" class="btn btn-secundary"><strong>Cadastrar</strong></button>
                </div>
         </div>
      </div>
   </form> <!-- Form End -->
</div>
